{% if page.previous or page.next %}
  <nav class="pagination">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}" class="pagination--pager prev" title="{{ page.previous.title | markdownify | strip_html }}">{{ page.previous.title | default: "Previous" }}</a>    
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" class="pagination--pager next" title="{{ page.next.title | markdownify | strip_html }}">{{ page.next.title | default: "Next" }}</a>
    {% endif %}
  </nav>
{% endif %}
